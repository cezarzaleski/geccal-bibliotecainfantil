---
name: Test Application Code

on:
  workflow_call:

env:
  JAVA_TOOL_OPTIONS: "-Xmx3g"
  GRADLE_OPTS: "-Dorg.gradle.workers.max=2"

jobs:
  lint-and-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17.0.3
          distribution: 'temurin'
          cache: 'gradle'

      - name: Lint and Test
        run: ./gradlew detekt test --no-daemon

      - name: Zip Coverage Results
        run: |
          tar -czvf unit-coverage.tar.gz build/classes build/jacoco 

      - name: Store unit test coverage data
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-coverage
          path: unit-coverage.tar.gz
          retention-days: 1

      - name: Store Test Results
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: build/test-results

  component-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: bitnami/mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
          MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3
      - uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: jdbc:mysql://mysql:3306/db
          user: user
          password: password
          locations: filesystem:./src/main/resources/db/migration
      - run: echo 'testing'
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run component tests
        run: ./gradlew componentTest -x detekt -x test --no-daemon
        shell: bash

      - name: Zip Coverage Results
        run: |
          tar -czvf component-coverage.tar.gz build/classes build/jacoco 

      - name: Store component test coverage data
        uses: actions/upload-artifact@v3
        with:
          name: component-test-coverage
          path: component-coverage.tar.gz
          retention-days: 1

      - name: Store Test Results
        uses: actions/upload-artifact@v3
        with:
          name: component-test-results
          path: build/test-results
